_variables:
  from9: &from9 gcr.io/google-appengine/debian9
  gpg: &gpg 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
  exporter: &exporter
    version: '0.4.2'
    gpg: '8b3d234844826364615e72ca187844aaecefb6cb639fee2af8b465d95f380fc7'

versions:
  - dir: '1/debian9/1.16'
    repo: nginx1
    templateSubDir: nginx
    templateArgs:
      repo: 'http://nginx.org/packages/debian/'
      os: 'stretch'
    tags:
      - '1.16.1-debian9'
      - '1.16-debian9'
      - '1.16.1'
      - '1.16'
      - 'stable'
      - 'latest'
    from: *from9
    packages:
      nginx:
        gpg: *gpg
        version: '1.16.1'
    excludeTests:
    - tests/functional_tests/prometheus_nginx_test.yaml
    - tests/functional_tests/prometheus_exporter_test.yaml

  - dir: '1/debian9/1.15'
    repo: nginx1
    templateSubDir: nginx-with-exporter
    templateArgs:
      repo: 'http://nginx.org/packages/mainline/debian/'
      os: 'stretch'
    tags:
      - '1.15.12-debian9'
      - '1.15-debian9'
      - '1.15.12'
      - '1.15'
    from: *from9
    packages:
        exporter: *exporter
        nginx:
          gpg: *gpg
          version: '1.15.12'

  - dir: '1/debian9/1.14'
    repo: nginx1
    templateSubDir: nginx-with-exporter
    templateArgs:
      repo: 'http://nginx.org/packages/debian/'
      os: 'stretch'
    tags:
      - '1.14.2-debian9'
      - '1.14-debian9'
      - '1.14.2'
      - '1.14'
    from: *from9
    packages:
        exporter: *exporter
        nginx:
          gpg: *gpg
          version: '1.14.2'

  - dir: 'exporter'
    repo: nginx1
    templateSubDir: exporter
    tags:
      - 'exporter'
      - 'exporter-0.4'
      - 'exporter-0.4.2'
    from: *from9
    packages:
        exporter: *exporter
    excludeTests:
    - tests/functional_tests/running_test.yaml
    - tests/functional_tests/prometheus_exporter_test.yaml

cloudbuild:
  enable_parallel: false
